name: elapro
description: Uma ferramenta de gestão para mulheres microempreendedoras.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  phosphor_flutter: ^2.1.0 # Para ícones modernos como no design
  # Alternativa para icones se phosphor não agradar: material_design_icons_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
